{% extends "template.html" %}

{% block title %} Welcome! {% endblock %}

{% block body %}
    Welcome (username)
    <br>
    (Form for making new story)
    <br>
    <form method = "GET" action = "/view">
        <select name = "stories">
            {% for story in LISTPLACEHOLDER %}
                <option value= story> story </option>
            {% endfor %}
        </select>
    </form>
    <br>

    <form action = "/addForm">
    <input type = "submit" value = "Add Story" />
    </form>
    (Dropdown for viewing non contributed stories)
    <br>
    <form action = "/logout">
    <input type = "submit" value = "Logout" />
    </form>
{% endblock %}
