{% extends "template.html" %}

{% block title %} Welcome! {% endblock %}

{% block head %} <h1> Welcome {{username}} </h1> {% endblock %}

{% block body %}
    {% for message in get_flashed_messages() %}
        <b> {{ message }} </b> <br>
    {% endfor %} <br>

    <b> Edited Stories: </b>
    <form method = "GET" action = "/viewAll">
        <select name = "story">
            {% for story in editedStories %}
                <option value= {{story}}> {{story}} </option>
            {% endfor %}
        </select>
        <input type = "submit" value = "View Story" />
    </form>
    <br>

    <b> Unedited Stories: </b>
    <form method = "GET" action = "/processAppendView">
        <select name = "story">
            {% for story in unEditedStories %}
                <option value = {{story}}> {{story}} </option>
            {% endfor %}
        </select>
        <input type = "submit" name = "view" value = "View Story" />
        <input type = "submit" name = "add" value = "Add to Story" />
    </form>
    <br>

    <form action = "/addForm">
        <input type = "submit" value = "Add a story" />
    </form>
    <br>

    <form action = "/logout">
    <input type = "submit" value = "Logout" />
    </form>
{% endblock %}
